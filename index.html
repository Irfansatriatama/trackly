<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2563EB" />
  <meta name="description" content="TRACKLY — Track Everything, Deliver Anything. Project Management Information System for IT Consultant firms." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="TRACKLY" />

  <title>TRACKLY — Track Everything, Deliver Anything</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Favicons / PWA Icons -->
  <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />

  <!-- Google Fonts: Inter + JetBrains Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap"
    rel="stylesheet"
  />

  <!-- Lucide Icons via CDN -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <!-- CSS: Design Tokens + Reset + Base -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- CSS: Layout -->
  <link rel="stylesheet" href="css/layout.css" />
  <!-- CSS: Components -->
  <link rel="stylesheet" href="css/components.css" />
  <!-- CSS: Pages -->
  <link rel="stylesheet" href="css/pages/dashboard.css" />
  <link rel="stylesheet" href="css/pages/board.css" />
  <link rel="stylesheet" href="css/pages/sprint.css" />
  <link rel="stylesheet" href="css/pages/gantt.css" />
  <link rel="stylesheet" href="css/pages/maintenance.css" />
  <link rel="stylesheet" href="css/pages/maintenance-report.css" />
  <link rel="stylesheet" href="css/pages/reports.css" />
  <link rel="stylesheet" href="css/pages/assets.css" />
  <link rel="stylesheet" href="css/print.css" />
</head>
<body>
  <!-- Skip to main content — accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- App root — JS will mount the full application here -->
  <div id="app">
    <div class="app-loading">
      <div class="app-loading__spinner"></div>
      <p class="app-loading__text">Loading TRACKLY...</p>
    </div>
  </div>

  <!-- Mobile bottom navigation (shown on ≤768px) -->
  <nav class="mobile-nav" id="mobileNav" aria-label="Mobile navigation" style="display:none;">
    <div class="mobile-nav__items">
      <a href="#/dashboard" class="mobile-nav__item" data-route="/dashboard" aria-label="Dashboard">
        <i data-lucide="layout-dashboard" aria-hidden="true"></i>
        Home
      </a>
      <a href="#/projects" class="mobile-nav__item" data-route="/projects" aria-label="Projects">
        <i data-lucide="folder" aria-hidden="true"></i>
        Projects
      </a>
      <a href="#/members" class="mobile-nav__item" data-route="/members" aria-label="Members">
        <i data-lucide="users" aria-hidden="true"></i>
        Members
      </a>
      <a href="#/settings" class="mobile-nav__item" data-route="/settings" aria-label="Settings">
        <i data-lucide="settings" aria-hidden="true"></i>
        Settings
      </a>
    </div>
  </nav>

  <!-- Application entry point (ES Module) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
